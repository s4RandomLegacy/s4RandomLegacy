<!DOCTYPE html>
<!--  This page will probably be very script heavy, considering it's... basically only functional with them. There should be a tab that shows the filters that are taken into consideration when rolling. Also I want an Export button to save a text file with the full details of the currently rolled rules.-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Sims 4 Random Legacy</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">Sims 4 Random Legacy Challenge</div>
        <div class="topnav">
            <a href="index.html">Roll</a>
            <a href="rules.html">Rules</a>
            <a href="changelog.html">About</a>
        </div>
        <br>
        <div class="rollButton"><button onclick="genAll()" type="button" class="roll">Roll!</button></div>
        <br>
        <table>
            <tr>
            <th></th>  
            <th>Attribute</th>
            <th>Result</th>
            </tr>
            <tr>
                <td class="tableroll"><button onclick="genMari()" type="button" class="reroll">Re-roll</button></td>
                <td class="attr">Marital Status</td>
                <td id="MariStat"></td>
            </tr>
            <tr>
                <td class="tableroll"><button onclick="genChild()" type="button" class="reroll">Re-roll</button></td>
                <td class="attr">Children</td>
                <td id="Child"></td>
            </tr>
            <tr>
                <td class="tableroll"><button onclick="genPrimCar()" type="button" class="reroll">Re-roll</button></td>
                <td class="attr">Primary Career</td>
                <td id="PrimCar"></td>
            </tr>
            <tr>
                <td class="tableroll"><button onclick="genSecCar()" type="button" class="reroll">Re-roll</button></td>
                <td class="attr">Secondary Career(s)</td>
                <td id="SecCar"</td>
            </tr>
            <tr>
                <td class="tableroll"><button onclick="genGoal()" type="button" class="reroll">Re-roll</button></td>
                <td class="attr">Generational Goal</td>
                <td id="GenGoal"></td>
            </tr>
            <tr>
                <td class="tableroll"><button onclick="genMisc()" type="button" class="reroll">Re-roll</button></td>
                <td class="attr">Miscellaneous Fun</td>
                <td id="MiscFun"></td>
            </tr>
        </table>
    </body>
</html>
